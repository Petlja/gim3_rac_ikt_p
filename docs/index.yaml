  requirements:
  - Имаш инсталиран програм за обраду растерске графике Gimp 2
  - Имаш инсталиран програм за обраду векторске графике Inkspace
  shortDescription: Рачунарска графика
  toc:
  - Час 1. Увод у рачунарску графику
  - Час 2. Радно окружење програма за обраду растерске графике
  - Час 3. Оптимизација слике за штампање и ради објављивања на интернету
  - Час 4. Практична вежба
  - Час 5. Обрада растерске слике
  - Час 6. Практична вежба
  - Час 7. Радно окружење програма за креирање векторске графике
  - Час 8. Цртање основних графичких елемената
  - Час 9. Операције над објектима
  - Час 10. Практична вежба
  willLearn:
  - научићеш да разликујеш векторски и растерски начин представљања слике;
  - научићеш да објасниш предности и недостатке једног и другог начина и одабереш
    начин који погоднији за конкретну примену;
  - научићеш о основним типовима формата слика и укажеш на разлике међу њима;
  - научићеш да користиш програме за обраду и креирање растерске графике;
  - научишеш да оптимизујеш креирану слику за приказ на различитим медијима;
  - научићеш да примењујеш библиотеке готових цртежа и слика,
  - научићеш да мењаш и прилагођаваш слику;
  - научићеш да сачуваш слику у другом формату, комбинујеш више слика различитих формата;
  - научићеш да користиш програме за обраду и креирање векторске графике;
