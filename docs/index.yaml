  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 3. разреда природног смера гимназије за предмет
    Рачунарство и информатика.

    У оквиру овог курса детаљно је  обрађенa наставнa темa Рачунарска графика.

    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован
    по часовима.

    Током курса детаљно се изучавају карактеристике рачунарске графике, као и рад
    у програму за растерску графику.

    Материјал намењен за један час се састоји од лекције и дела са питалицама, којима
    се ученицима скреће пажња на најбитније

    делове из садржаја лекције и квизова, а који има за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

